<section class="heading-section">
    <h1 class="title">Todos</h1>
</section>
<!--form body-->
<div class="container add-todo-box-container">
    <div class="add-todo-box">
        <form action="" #form="ngForm" (ngSubmit)="onFormSubmit(form)">
            <h2 class="title is-5">New Todo</h2>

            <!--input field-->

            <div class="field is-grouped" style="margin: 0;">
                <p class="control is-expanded">
                    <input ngModel #todoTextField="ngModel" required minlength="3" name="text" type="text" class="input"  placeholder="Add a new task">
                </p>
                <p class="control">
                    <button type="submit" class="button is-info">
                        Add 
                    </button>
                </p>
            </div>
            <div *ngIf="todoTextField.invalid && showValidationErrors">
                <p class="help is-danger" *ngIf="todoTextField.errors?.['required']">Todo text is required</p>
                <p class="help is-danger" *ngIf="todoTextField.errors?.['minlength']">Todo text should of min 2 characters</p>
            </div>
           
        </form>
    </div>
</div>
<section class="section">
    <div class="container">
        <div class="todo-list">
            <app-todo-item 
            *ngFor="let todo of todos, index as i" 
            [todo]="todo" 
            (todoClicked)="toggleCompleted(todo)" 
            (editClicked)="editTodo(todo)"
            (deleteClicked)="deleteTodo(todo)"
            ></app-todo-item>
             
        </div>
    </div>
</section>
